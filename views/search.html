<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/normalize.css" rel="stylesheet" type="text/css">
  <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <h1>youBREW</h1>
    <h2>Beer Look Up Test:</h2>

    <div class='row'>
      <form>
        <div class="form-group col-lg-4">
          <input id="beer_entered" class="form-control" name="beer_name" type="text" placeholder="Beer Name">
        </div>
        <button id= "submit_button" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class='row'>
      <h1 id='output'></h1>
      <img id='beer_img' class='img-fluid rounded mx-auto d-block'/>
    </div>

    <div id='radio_select' class='row'>
      <form>
        <div id='radio_pad' class='form-group col-lg-4 row'>
          <fieldset class="mx-auto d-block">
          <div class="form-check-inline">
            <label class="form-check-label col-form-label">
              <input type="radio" class="form-check-input mx-auto d-block" name="optionsRadios" id="optionsRadios1" value="option1">
              Liked
            </label>
            <label class="form-check-label col-form-label">
              <input type="radio" class="form-check-input mx-auto d-block" name="optionsRadios" id="optionsRadios2" value="option2">
              Disliked
            </label>
          </div>
          </fieldset>
        </div>
        <div class='form-group col-lg-12 row'>
          <button type="submit" class="btn btn-primary mx-auto d-block">Save this beer.</button>
        </div>
      </form>
    </div>
  </div>
</body>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/script.js"></script>
</html>
