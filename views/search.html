<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/normalize.css" rel="stylesheet" type="text/css">
  <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <h1 class='text-xs-center text-lg-center'>youBREW</h1>
    <h2>Beer Look Up Test:</h2>

    <div class='row'>
      <form>
        <div class="form-group col-lg-4">
          <input id="search" class="form-control" name="name" type="text" placeholder="Beer Name">
        </div>
        <button id= "submit_button" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <a class="d-block" href="/beers">Saved Beers</a>
    <a class="d-block" href="/logout">Logout</a>

    <div class='shadow_box'>
      <h1 id='output' class='text-xs-center text-lg-center'></h1>
      <img id='beer_img' class='img-fluid rounded mx-auto d-block'/>
      <p id='description' class='text-xs-center text-lg-center'></p>
        <p id='abv' class='text-xs-center text-lg-center'></p>
        <p id='ibu' class='text-xs-center text-lg-center'></p>
    </div>

    <div id='radio_select'>
        <div id='radio_pad' class='form-group col-lg-4 shadow_box'>
          <fieldset class="mx-auto d-block">
          <div class="form-check-inline">
            <label class="form-check-label col-form-label">
              <input type="radio" class="form-check-input mx-auto d-block" name="liked" id="optionsRadios1" value="true">
              Liked
            </label>
            <label class="form-check-label col-form-label">
              <input type="radio" class="form-check-input mx-auto d-block" name="liked" id="optionsRadios2" value="false">
              Disliked
            </label>
          </div>
          </fieldset>
        </div>
        <div class='form-group col-lg-12 row'>
        <a id='save_beer' href="/beers/search" class="btn btn-default mx-auto d-block">Submit</a>
        </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/script.js"></script>
</html>
